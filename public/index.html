<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANURAG BOT PANEL</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; padding:20px; }
    textarea { width:80%; height:150px; }
    input { padding:8px; margin:5px; }
    button { padding:10px 20px; margin:10px; cursor:pointer; }
    #logs { width:90%; height:300px; background:#222; overflow-y:scroll; padding:10px; margin:auto; }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ ANURAG BOT PANEL</h1>
  <p>Start / Stop Bot with AppState</p>
  <input type="text" id="uid" placeholder="Your UID"><br>
  <textarea id="appstate" placeholder="Paste AppState JSON here"></textarea><br>
  <button onclick="startBot()">ðŸš€ Start Bot</button>
  <button onclick="stopBot()">ðŸ›‘ Stop Bot</button>
  <button onclick="fetchLogs()">ðŸ“œ Show Logs</button>

  <h3>Logs</h3>
  <div id="logs"></div>

  <script>
    async function startBot() {
      const uid = document.getElementById('uid').value;
      const appstate = document.getElementById('appstate').value;
      let res = await fetch('/start-bot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ appstate, admin: uid })
      });
      alert(await res.text());
    }

    async function stopBot() {
      const uid = document.getElementById('uid').value;
      let res = await fetch('/stop-bot?uid=' + uid);
      alert(await res.text());
    }

    async function fetchLogs() {
      const uid = document.getElementById('uid').value;
      let res = await fetch('/logs?uid=' + uid);
      document.getElementById('logs').innerText = await res.text();
    }
  </script>
</body>
