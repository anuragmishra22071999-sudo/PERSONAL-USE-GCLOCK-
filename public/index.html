<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger Bot Panel</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #logs { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; white-space: pre-wrap; background: #f9f9f9; }
    input, button { padding: 8px; margin: 4px; }
  </style>
</head>
<body>
  <h1>Messenger Bot Panel</h1>
  <div>
    <input id="adminUID" placeholder="Admin UID">
    <textarea id="appstate" placeholder="Paste appstate.json here" rows="5" cols="50"></textarea><br>
    <button onclick="startBot()">Start Bot</button>
    <button onclick="stopBot()">Stop Bot</button>
  </div>
  <h2>Logs</h2>
  <div id="logs"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let currentUID = null;

    function appendLog(msg) {
      const logs = document.getElementById("logs");
      logs.textContent += msg + "\n";
      logs.scrollTop = logs.scrollHeight;
    }

    function startBot() {
      const uid = document.getElementById("adminUID").value.trim();
      const appstate = document.getElementById("appstate").value.trim();
      if (!uid || !appstate) return alert("Admin UID & appstate required");

      currentUID = uid;
      socket.emit("join", uid);

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ admin: uid, appstate })
      }).then(res => res.text()).then(txt => appendLog(txt));
    }

    function stopBot() {
      if (!currentUID) return alert("Start a bot first");
      fetch(`/stop-bot?uid=${currentUID}`).then(res => res.text()).then(txt => appendLog(txt));
    }

    socket.on("botlog", msg => {
      appendLog(msg);
    });
  </script>
</body>
</html>
